<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#2 Create a Notification Message Component</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body>

<body>

  <div id="app" class="ui container">
    <h1>Notifcation Center</h1>

    <notification-message type="warning" header="Opps!">
      <p>
        Your flight may be canceled due to bad weather conditions.
        Click <a href="">here</a> to view flight information.
      </p>
    </notification-message>

    <notification-message type="success" header="Oh yeah!">
      <p>
        Your flight is on time.
      </p>
    </notification-message>

    <notification-message type="error" header="Oh no!">
      <p>
        Your flight has been <b>canceled</b>.
        Click <a href="">here</a> to find another flight.
      </p>
    </notification-message>

    <notification-message>
      <p>We are launching a new feature tomorrow.</p>
    </notification-message>
  </div>

  <!-- Template for Notification Message -->
  <script type="text/x-template" id="notification-message-template">
    <div class="ui message" :class="type" v-if="!hidden">
      <i @click="hide" class="close icon"></i>
      <div class="header">
        {{header}}
      </div>
      <slot></slot>
    </div>
  </script>

  <!-- Import Vue.js -->
  <script src="https://unpkg.com/vue"></script>
  <script src="./notification.js"></script>
</body>
</html>
