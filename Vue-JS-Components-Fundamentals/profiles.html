<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#1 Build a GitHub User Profile Component</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body>
  <div id="app" class="ui container">
    <h1>GitHub Profiles</h1>
    <div class="ui cards">
      <github-user-card v-for="username in usernames" :username="username"></github-user-card>
       <!-- <github-user-card username="akryum"></github-user-card> -->
    </div>
  </div>

<!-- Template for GitHub card -->
  <script type="text/x-template" id="github-user-card-template">
    <div class="ui card">
      <div class="image">
        <img :src="user.avatar_url">
      </div>
      <div class="content">
       <!-- <a class="header">Kristy</a> -->
        <a :href="`https://github.com/${username}`" class="header">{{user.name}}</a>
        <div class="meta">
        <!-- <span class="date">Joined in 2013</span> -->
          <span class="date">Joined in {{user.created_at}}</span>
        </div>
        <div class="description">
         <!-- Kristy is an art director living in New York. -->
          {{user.bio}}
        </div>
      </div>
      <div class="extra content">
        <a :href="`https://github.com/${username}?tab=followers`">
          <i class="user icon"></i>
           <!-- 22 Friends -->
          {{user.followers}} Friends
        </a>
      </div>
    </div>
  </script>


  <!-- Import Vue.js and axios -->
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./profiles.js"></script>
</body>
</html>
