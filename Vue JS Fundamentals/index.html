<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopping List App</title>
  <!-- User Events, Vue Methods, Conditional Rendering, Attribute Bindings, Dynamic Classes, Computed Properties-->
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="shopping-list">
    <div class="header">
      <h1>{{header.toLocaleUpperCase()}}</h1>
      <button v-if="state === 'default'" class="btn btn-primary" @click="changeState('edit')">Add Item</button>
      <button v-else class="btn btn-cancel" @click="changeState('default')">Cancel</button>
    </div>
    <div v-if="state === 'edit'" class="add-item-form">
      <!-- <input v-model="newItem" type="text" placeholder="Add an item" v-on:keyup.enter="items.push(newItem)"> -->
      <input v-model="newItem" type="text" placeholder="Add an item" @keyup.enter="saveItem">
      <!-- <p>{{characterCount}}/200</p> -->
      <!-- <button class="btn btn-primary" v-on:click="items.push(newItem)">Save Item</button> -->
      <!-- <button class="btn btn-primary" v-bind:disabled="newItem.length === 0" @click="saveItem">Save Item</button> -->
      <button class="btn btn-primary" :disabled="newItem.length === 0" @click="saveItem">Save Item</button>
    </div>
    <!-- <a v-bind:href="newItem" target="_blank">Dynamic Link</a> -->
    <ul>
      <!-- <li v-for="item in items">{{ item }}</li> -->
      <!-- <li v-for="item in items" :class="{strikeout: item.purchased}">{{ item.label }}</li> -->
      <!-- <li v-for="item in items" :class="[item.purchased ? 'strikeout' : '', item.highPriority ? 'priority': '']">{{ item.label }}</li> -->
      <!-- <li v-for="item in items" :class="{strikeout: item.purchased}" @click="togglePurchased(item)">{{ item.label }}</li> -->
      <li v-for="item in reversedItems" :class="{strikeout: item.purchased}" @click="togglePurchased(item)">{{ item.label }}</li>
    </ul>
    <p v-if="items.length === 0">Nice job! You've bought all your items.</p>
  </div>
</body>
  <script src="https://unpkg.com/vue"></script>
  <script>
    var shoppingList = new Vue({
      el: '#shopping-list',
      data: {
        state: 'default',
        header: 'shopping list app',
        newItem: '',
        items: [
          {
            label: '10 party hats',
            purchased: false,
            highPriority: false,
          },
          {
            label: '2 board game',
            purchased: true,
            highPriority: false,
          },
          {
            label: '20 cups',
            purchased: false,
            highPriority: true,
          },
          // '10 party hats',
          // '2 board games',
          // '20 cups',
        ]
      },
      computed: {
        // characterCount() {
        //   return this.newItem.length;
        // }
        reversedItems() {
          return this.items.slice(0).reverse();
        }
      },
      methods: {
        saveItem: function() {
          // this.items.push(this.newItem);
          this.items.push({
            label: this.newItem,
            purchased: false,
          },);
          this.newItem = '';
        },
        changeState: function(newState) {
          this.state = newState;

          this.newItem = '';
        },
        togglePurchased: function(item) {
          item.purchased = !item.purchased;
        }
      }
    });
  </script>
</html>
